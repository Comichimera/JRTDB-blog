<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JRTDB Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <header class="site-header">

</html>
